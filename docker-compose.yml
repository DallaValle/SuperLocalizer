services:
  mysql:
    image: mysql:8.0
    container_name: superlocalizer-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: SuperLocalizer123!
      MYSQL_DATABASE: superlocalizer
      MYSQL_USER: superlocalizer
      MYSQL_PASSWORD: SuperLocalizer123!
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - superlocalizer-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - Cors__AllowedOrigins=http://localhost:3000
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=superlocalizer;User=superlocalizer;Password=SuperLocalizer123!;
    depends_on:
      - mysql
    networks:
      - superlocalizer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5001
    depends_on:
      - backend
    networks:
      - superlocalizer-network
    restart: unless-stopped

networks:
  superlocalizer-network:
    driver: bridge

volumes:
  mysql-data:
  localization-data:
