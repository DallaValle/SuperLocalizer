services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - Cors__AllowedOrigins=http://localhost:3000
    networks:
      - superlocalizer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5001
    depends_on:
      - backend
    networks:
      - superlocalizer-network
    restart: unless-stopped

networks:
  superlocalizer-network:
    driver: bridge

volumes:
  localization-data:
