services:
  mysql:
    image: mysql:8.0
    container_name: superlocalizer-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: superlocalizer
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - superlocalizer-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.0-alpine
    container_name: superlocalizer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./db/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - superlocalizer-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - "ASPNETCORE_URLS=http://+:5000"
      - "Cors__AllowedOrigins=http://localhost:3000"
      - "ConnectionStrings__DefaultConnection=Server=mysql;Database=superlocalizer;User=root;Password=root;"
      - "ConnectionStrings__DistributedCache=redis:6379"
    depends_on:
      - mysql
    networks:
      - superlocalizer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5001
    depends_on:
      - backend
    networks:
      - superlocalizer-network
    restart: unless-stopped

networks:
  superlocalizer-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  localization-data:
